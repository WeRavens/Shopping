<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Search</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css');

    /* Reset Body */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* Mencegah scroll horizontal */
    }

    header {
      background-color: blue;
      color: aqua;
      text-align: center;
      padding: 20px;
      font-family: "Audiowide", sans-serif;
      text-shadow: 0 7px 7px rgba(0, 0, 0, 0.5);
    }

    nav {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      padding: 10px 20px;
      background-color: rgb(0, 21, 255);
      gap: 20px;
    }

    /* Logo */
    .logo {
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
    }

    /* Navigation Links */
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: rgb(0, 234, 255);
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: white;
    }

    /* Search Bar */
    .search-container {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
    }

    .search-container input {
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      outline: none;
    }

    .search-container button {
      padding: 5px 10px;
      background-color: aqua;
      border: none;
      border-radius: 5px;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-container button:hover {
      background-color: rgb(0, 234, 255);
    }

    /* Menu Button */
    .menu-button {
      display: none;
      background-color: aqua;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      color: black;
      font-size: 1.2rem;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      
      nav, header {
        overflow: hidden;
        overflow-x: hidden;
        width: 100vw;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: rgb(0, 21, 255);
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .nav-links.active {
        display: flex;
      }

      .menu-button {
        z-index: 1000;
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>WERAVENS.ID</h1>
  </header>
  <nav>
    <!-- Logo -->
    <div class="logo">LOGO</div>
    
    <!-- Navigation Links -->
    <ul class="nav-links">
      <li><a href="https://www.w3schools.com/#gsc.tab=0&gsc.q=strong" target="_blank">HOME</a></li>
      <li><a href="#">CONTACT</a></li>
      <li><a href="#">SERVICE</a></li>
      <li><a href="#">ABOUT</a></li>
    </ul>
    
    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" placeholder="Search...">
      <button type="button"><i class="fa fa-search"></i></button>
    </div>

    <!-- Menu Button -->
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>
  </nav>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
  </script>
</body>
</html>
